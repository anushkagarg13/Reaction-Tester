<!DOCTYPE html>
<html>
<head>
	<title>ReactionTesterGame</title>
	<link href="https://fonts.googleapis.com/css?family=Risque" rel="stylesheet">

	<style type="text/css">
		#shape{
			width: 200px;
			height: 200px;
			display: none;
			position: relative;
		}
		body{
			font-family: 'Risque', cursive; 
		}

	</style>
</head>
<body>
	<h1>Test Your Reactions!</h1>
	<p>Click on the boxes and circles as quickly you can!</p>
	<p><b>Your Time:<span id="timez"></span></b></p>
	<div id="shape"></div>
	<script type="text/javascript">

		function getrandomColor(){
			var letter='0123456789ABCDEF';
			var color='#';
			for (var i = 0; i <6; i++) {
				color=color+ letter[Math.floor(Math.random()*16)];
			}
			return color;
		}
		var start= new Date().getTime();
		function makeshapeAppear(){

			var top= Math.random()*400;
			var left= Math.random()*400;
			var width= (Math.random()*200)+100;
			
			if (Math.random()>0.5) {
				document.getElementById("shape").style.borderRadius= "50%";
			}
			else{
				document.getElementById("shape").style.borderRadius="0";
			}
			
			document.getElementById("shape").style.backgroundColor= getrandomColor();
			document.getElementById("shape").style.top = top+"1px";
			document.getElementById("shape").style.left= left+"px";
			document.getElementById("shape").style.width= width+"px";
			document.getElementById("shape").style.height= width+"px";
			document.getElementById("shape").style.display="block"; start= new Date().getTime();
		}
		 function displayAfterDelay(){
		 	setTimeout(makeshapeAppear, Math.random()*2000);

		 }
		
		displayAfterDelay();
		
		document.getElementById("shape").onclick= function() {
			document.getElementById("shape").style.display= "none";
			var end= new Date().getTime();
			var timeTaken=(end-start)/1000;
			document.getElementById("timez").innerHTML= timeTaken+"s";
			displayAfterDelay();


			
		}
	</script>


</body>
</html>
